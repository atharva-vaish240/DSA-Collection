name: ğŸ† Update Contributors

on:
  push:
    branches: 
      - main
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    # Run on push to main, manual trigger, or when PR is merged
    if: |
      github.event_name == 'push' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ† Update contributors list
      run: |
        echo "ğŸ” Fetching contributors from GitHub API..."
        
        # Fetch contributors and create HTML
        curl -s "https://api.github.com/repos/${{ github.repository }}/contributors?per_page=100" | \
        jq -r '.[] | select(.type != "Bot") | "<img src=\"\(.avatar_url)&s=50\" width=\"50\" height=\"50\" alt=\"\(.login)\" />"' | \
        {
          echo "<div align=\"center\">"
          echo "  <a href=\"https://github.com/${{ github.repository }}/graphs/contributors\">"
          cat
          echo "  </a>"
          echo "</div>"
        } > contributors.html

        echo "ğŸ“„ Contributors HTML generated:"
        cat contributors.html
        echo ""

        # Verify README.md exists
        if [ ! -f "README.md" ]; then
          echo "âŒ ERROR: README.md not found!"
          exit 1
        fi

        echo "âœ… README.md found"
        echo "ğŸ“ Checking for contributor tags..."
        
        # Check if tags exist
        if ! grep -q "<!-- CONTRIBUTORS_LIST -->" README.md; then
          echo "âŒ ERROR: <!-- CONTRIBUTORS_LIST --> tag not found in README.md"
          exit 1
        fi
        
        if ! grep -q "<!-- CONTRIBUTORS_LIST_END -->" README.md; then
          echo "âŒ ERROR: <!-- CONTRIBUTORS_LIST_END --> tag not found in README.md"
          exit 1
        fi
        
        echo "âœ… Both tags found in README.md"
        echo "ğŸ”„ Updating README.md with contributors..."

        # Update README.md with better error handling
        python3 << 'EOF'
        import re
        import sys

        try:
            # Read README
            print("ğŸ“– Reading README.md...")
            with open('README.md', 'r', encoding='utf-8') as f:
                text = f.read()
            print(f"âœ… README.md read successfully ({len(text)} characters)")
            
            # Read contributors HTML
            print("ğŸ“– Reading contributors.html...")
            with open('contributors.html', 'r', encoding='utf-8') as c:
                contributors_html = c.read().strip()
            print(f"âœ… Contributors HTML read successfully ({len(contributors_html)} characters)")
            
            # Check if tags exist
            if '<!-- CONTRIBUTORS_LIST -->' not in text:
                print("âŒ ERROR: Start tag not found in README.md")
                sys.exit(1)
            
            if '<!-- CONTRIBUTORS_LIST_END -->' not in text:
                print("âŒ ERROR: End tag not found in README.md")
                sys.exit(1)
            
            # Replace everything between the tags
            print("ğŸ”„ Replacing content between tags...")
            new_text = re.sub(
                r'<!-- CONTRIBUTORS_LIST -->.*?<!-- CONTRIBUTORS_LIST_END -->',
                f'<!-- CONTRIBUTORS_LIST -->\n{contributors_html}\n<!-- CONTRIBUTORS_LIST_END -->',
                text,
                flags=re.DOTALL
            )
            
            # Verify replacement occurred
            if new_text == text:
                print("âš ï¸  WARNING: No changes detected after replacement")
            else:
                print(f"âœ… Content replaced successfully")
            
            # Write back to README
            print("ğŸ’¾ Writing updated README.md...")
            with open('README.md', 'w', encoding='utf-8') as f:
                f.write(new_text)
            print("âœ… README.md updated successfully!")
            
        except Exception as e:
            print(f"âŒ ERROR: {str(e)}")
            import traceback
            traceback.print_exc()
            sys.exit(1)
        EOF

        echo ""
        echo "âœ… Contributors list update completed!"

    - name: ğŸ“ˆ Update language statistics
      run: |
        echo "ğŸ“ˆ Updating language statistics..."

        # Count files by language
        cpp_files=$(find CPP/ -name "*.cpp" 2>/dev/null | wc -l || echo 0)
        java_files=$(find Java/ -name "*.java" 2>/dev/null | wc -l || echo 0)
        python_files=$(find Python/ -name "*.py" 2>/dev/null | wc -l || echo 0)

        total_implementations=$((cpp_files + java_files + python_files))

        echo "ğŸ“Š Language Statistics:"
        echo "C++: $cpp_files files"
        echo "Java: $java_files files"
        echo "Python: $python_files files"
        echo "Total: $total_implementations implementations"

        # Count supported languages
        supported_languages=3 # Base languages: C++, Java, Python

        echo "Supported languages: $supported_languages"

        # Update README stats
        if [ -f "README.md" ]; then
          sed -i "s/ğŸ’» \*\*[0-9]*+ Languages\*\*/ğŸ’» **${supported_languages}+ Languages**/g" README.md
        fi

    - name: ğŸ“… Update last modified date
      run: |
        echo "ğŸ“… Updating last modified date..."
        current_date=$(date +"%B %Y")

        if [ -f "HALL_OF_FAME.md" ]; then
          sed -i "s/\*Last updated: .* [0-9]*\*/\*Last updated: $current_date\*/g" HALL_OF_FAME.md
          echo "âœ… Updated last modified date in HALL_OF_FAME.md"
        fi

    - name: ğŸ” Check for changes
      id: changes
      run: |
        echo "ğŸ” Checking for changes in tracked files..."
        echo ""
        
        # Show git status
        echo "ğŸ“Š Git Status:"
        git status --short
        echo ""
        
        # Show detailed diff
        if ! git diff --quiet; then
          echo "ğŸ“ Changes detected in:"
          git diff --name-only
          echo ""
          echo "ğŸ“‹ Detailed changes:"
          git diff --stat
          echo ""
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "â„¹ï¸  No changes to commit"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ’¾ Commit and Push to Main
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        echo "âš™ï¸  Configuring git..."
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        echo "ğŸ“¦ Adding changed files..."
        git add README.md HALL_OF_FAME.md

        echo "ğŸ’¬ Creating commit..."
        git commit -m "ğŸ† Auto-update contributor statistics [skip ci]"

        echo "ğŸš€ Pushing to main..."
        if git push origin main; then
          echo "âœ… Successfully pushed to main!"
        else
          echo "âŒ Failed to push to main"
          echo ""
          echo "âš ï¸  If you're seeing branch protection errors, you need to:"
          echo "1. Create a Personal Access Token (PAT) with 'repo' scope"
          echo "2. Add it as a repository secret named 'PAT_TOKEN'"
          echo "3. The workflow will automatically use it to bypass branch protection"
          exit 1
        fi

    - name: ğŸ“‹ Generate summary (with changes)
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        echo "ğŸ† Contributors Update Summary"
        echo "=============================="
        echo ""
        echo "âœ… Successfully updated contributor statistics!"
        echo ""
        echo "ğŸ“Š Updated files:"
        echo "  - README.md (contributor list)"
        if [ -f "HALL_OF_FAME.md" ]; then
          echo "  - HALL_OF_FAME.md (last modified date)"
        fi
        echo ""
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "ğŸ“… Triggered by: PR #${{ github.event.pull_request.number }}"
          echo "ğŸ‘¤ New contributor: @${{ github.event.pull_request.user.login }}"
        else
          echo "ğŸ“… Triggered by: ${{ github.event_name }}"
        fi
        echo ""
        echo "ğŸ‰ Changes pushed directly to main branch!"

    - name: ğŸ“‹ Generate summary (no changes)
      if: steps.changes.outputs.has_changes == 'false'
      run: |
        echo "ğŸ† Contributors Update Summary"
        echo "=============================="
        echo ""
        echo "â„¹ï¸  No changes needed - contributors list is already up to date"